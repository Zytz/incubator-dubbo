application.prefix = dubbo.application.
application.prefixes = dubbo.applications.
# single bean definition

## application
dubbo.application.id = applicationBean
dubbo.application.name = dubbo-demo-application

## module
dubbo.module.id = moduleBean
dubbo.module.name = dubbo-demo-module

## registry 注册中心
dubbo.registry.address = zookeeper://192.168.99.100:32770

## protocol 约定的协议
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = 20880
dubbo.protocol.server

## monitor 监控URL
dubbo.protocols.rest.port=8080
dubbo.protocols.thrift.port=9090

## monitor
dubbo.monitor.address = zookeeper://127.0.0.1:32770

## provider 服务提供者的host
dubbo.provider.host = 127.0.0.1

## consumer 网络通信方式
dubbo.consumer.client = netty

# multiple Bean definition
dubbo.applications.applicationBean.name = dubbo-demo-application
dubbo.applications.applicationBean2.name = dubbo-demo-application2
dubbo.applications.applicationBean3.name = dubbo-demo-application3